name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: bcmath, sqlite, pdo_sqlite
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Prepare Laravel Application
        run: |
          cp .env.example .env
          touch database/database.sqlite
          php artisan key:generate --env=testing

      - name: Install NPM dependencies
        run: npm install

      - name: Run Code Formatter (Pint)
        run: ./vendor/bin/pint --test

      - name: Run Static Analysis (Larastan)
        run: ./vendor/bin/phpstan analyse --memory-limit=2G

      - name: Run Tests (Pest)
        run: php artisan test --parallel
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: Run Frontend Linter (ESLint)
        run: npm run lint

      - name: Run Frontend Tests (Vitest)
        run: npm run test:unit
        env:
          # Bypass Vite's CI environment check for running tests
          LARAVEL_BYPASS_ENV_CHECK: 1

      - name: Generate and Validate OpenAPI Specification
        run: |
          php artisan l5-swagger:generate

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Prepare Environment
        run: |
          echo "APP_KEY=" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=database/database.sqlite" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env
          echo "PLAYWRIGHT_HEADED=false" >> .env
          php artisan key:generate --env=testing
          touch database/database.sqlite

      - name: Install Dependencies
        run: |
          composer install --prefer-dist --no-progress
          npm install
          npx playwright install --with-deps

      - name: Run E2E Tests
        run: npm run test:e2e
